<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <script src="questions.js"></script>
    <script src="howler.js"></script>
    <script src="script.js"></script>
    <script>
      let pressed = false;
      window.onload=function(){
        let winner = new Howl({
          src: ['winner.mp3']
        });
        winner.play();        
        document.getElementById("output4").innerHTML = localStorage.getItem("winner");
      }
      window.addEventListener("keypress",function(k){
        if(!pressed){
          if(k.key == "y"){
            window.location.href = "player.html"
            pressed = true;
          }
          if(k.key == "n"){
            window.location.href = "index.html"
            pressed = true;
          }
        }
      })
    
    </script>
    <div id = "output4" class = "glow"> </div>
    <p class = "glow" id = "again">Play again? (y/n) </p>
  </body>
</html>
